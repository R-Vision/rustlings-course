summary: "<p>Этот курс соержит маленькие упражнения на языке Rust, которые призваны\
  \ помочь вам изучать этот замечательный язык. Это не только адаптация оригинального курса <a href=\"https://github.com/rust-lang/rustlings\"\
  >rustlings</a> созданного Carol Nichols, но и наши собственные доработки. Мы постараемся сохранить подход оригинального курса\
  \ позволяющего изучать язык на реальном живом коде прямо из IDE.\
  \ Тут также содержатся материалы из книги по Rust <a href=\"https://doc.rust-lang.org/book/index.html\"\
  >The Rust Programming Language Book</a> написанной Steve Klabnik и Carol Nichols\
  \ при участии Rust-сообщества.</p>\n<p>В этом курсе вы изучите\
  \ основные концепты программирования, такие как переменные, типы данных, функции, и\
  \ поток управления и поближе взглянете на одну из основных особенностей Rust's - владение.\
  \ Вы увидите примеры использования строк, структур, массивов, модулей, и макросов в\
  \ Rust и и попробуете работать с ними прямо в курсе. Вместе с многими другими вещами, вы изучите\
  \ преобразование типов, работать с ошибками, и научитесь писать авто-тесты.</p>\n<p>Для работы\
  \ с этим курсом, вам нужно установить на компьютер Rust-окружение. Как это сделать можно прочесть в\
  \ <a href=\"https://doc.rust-lang.org/book/ch01-01-installation.html\">этой главе\
  \ КНИГИ</a>.</p>\
  \  \n<p>Веселитесь и удачи!</p>\n<p>P.S. Хотите помочь с развитием проекта? Будем рады вашим пул-реквестам\
  \ в <a href=\"https://github.com/R-Vision/rustlings-course\"\
  >этот репозиторий</a>.</p>"
